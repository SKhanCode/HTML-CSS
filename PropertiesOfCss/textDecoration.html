<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration</title>
</head>
<style>
    h1 {
        text-decoration: underline;
    }

    h2 {
        text-decoration: overline;
    }

    h3 {
        text-decoration: line-through;
    }

    h4 {
        text-decoration: wavy line-through;
    }

    h5 {
        text-decoration: red overline;
    }

    a {
        text-decoration: none;
    }
</style>

<body>
    <h1> This is Heading 1 </h1><br>
    <h2> This is Heading 2 </h2><br>
    <h3> This is Heading 3 </h3><br>
    <h4> This is Heading 4 </h4><br>
    <h5> This is Heading 4 </h5><br>

    <a href="https://www.google.com">Go to google</a><br><br>
    <a style="text-decoration: red underline;" href="https://www.google.com">Go to google</a><br><br>
    <a style="text-decoration: underline;" href="https://www.google.com">Go to google</a><br><br>
    <a style="text-decoration: green overline;" href="https://www.google.com">Go to google</a><br><br>
    <a style="text-decoration: overline;" href="https://www.google.com">Go to google</a><br><br>
    <a style="text-decoration: line-through;" href="https://www.google.com">Go to google</a><br><br>
    <a style="text-decoration: dotted underline;" href="https://www.google.com">Go to google</a><br><br>
    <a style="text-decoration: red dotted underline;" href="https://www.google.com">Go to google</a><br><br>
    <a style="text-decoration: double underline;" href="https://www.google.com">Go to google</a><br><br>
    <a style="text-decoration: red double underline;" href="https://www.google.com">Go to google</a><br><br>

</body>

</html>
