<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        height: 600px;
        border: 3px solid red;
        display: grid;
        grid-template-columns:[pahela]100px [dusra]120px [j];
        grid-template-rows: 80px 80px 80px; 
    }
    .box{
        /* height: 30px; */
        /* width: 30px; */
        border: 2px solid green;
        margin: 10px;
    }
    .item5{
       
        grid-row: 1/3;
        grid-column: pahela/j;
    }
    
</style>
<body>
        <div class="container">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box item3">3</div>
            <div class="box">4</div>
            <div class="box item5">5</div>
        </div>
    
</body>
</html>
