<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
        color: white
    }

    #Navbar {
        height: 40px;
        background-color: black;
        color: white;
        padding: 10px 0px 0px 0px;
    }

    #logo {
        margin-left: 10px;
        color: orange;
    }

    a {
        margin: 0px 76px 0px 0px;
    }
    button{
        background-color:yellow;
        color: black;
    }
    input{
        color:black;
    }
</style>

<body>
    <div id="Navbar">
        <a id="logo"> Amazon </a>
        <a href="https://www.facebook.com "> Account</a>
        <a href="https://www.instagram.co/"> My cart</a>
        <a href="https://www.youtube.com"> Contact Us</a>
        <input type="text" placeholder="Search Amazon.in">
        <button>Search</button>

    </div>

</body>

</html>
